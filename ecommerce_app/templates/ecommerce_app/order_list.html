{% extends 'ecommerce_app/base.html' %}

{% block navbar %}
    <li class="breadcrumb-item"><a href="{% url 'order_list' %}">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">All Posts</li>
{% endblock %}



{% block content %}

<div class="container">
    <div class="row">
        {% for order in orders %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" data-bs-toggle="tooltip" title="Click to edit">
                            {{ order.customer_name }}
                        </h5>
                        <a href="{% url 'order_edit' order.pk %}" class="btn btn-primary">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
